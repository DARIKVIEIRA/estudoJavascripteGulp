        /*
        ---------- O que é o Gulp -----------------
       - Gulp é um executador de tarefas  que usa o Node.js como plataforma.
       - O Gulp usa apenas Javascript e ajuda a executar tarefas front-end.
       - Ele cria tarefas automatizada do sistema.
       - Minificação de CSS e HTML (Diminui o tamanho do arq agilizando seu processamento).
       - Concatena os arq da biblioteca e compliando em arq Sass.
       - Essas tarefas pode ser executadas usando script shell ou bash na linha de comando.
       - Ele usa SASS e LESS como pré-processador CSS.
        
       ---------Build System-------------
        - Build System é um sistema de complilação (ele junta na linguagem que é escrita
        e complia em ouutra para que possa ser lido).
        - Chamado de executor de tarefa Task runner.
        - Que automatiza o trabalho repetitivo.
        
        ---------Vantagens de um automatizador de tarefas------
        - Compliaçao do CSS e Javascript pré requisitos.
        - Minificação dos arquivos para reduzir seu tamanho.
        - Concatenação de arquivos em um. 
        - Adicionando o servidor para recarregamento automatico.
        - Criação de construções de implementação para armazenar os arquivos em um único local.

        -------Sistema de complição funciona com 3 componentes-------
        - Package menagers (Gerenciador de pacotes).
        - Processors (Processadores ou compiladores).
        - Task Runners (Executador de tarefas e ferramentas de construção).

        --------------Gestores de Pacotes------------
        - Eles são usados para automatizar a atualização da instação e.
        - Remoção de dependencia necessarias.
        - biblioteca limpa e pacotes usados no ambiente de desenvolvimento.
        ex:
        .npm
        .webpack
        .yarn
        .bower(descontinuado) 

        ----------Pré processadores-----------
        - Adiicona uma sintaxe otimizada e recursos adicionais que compila em seu idioma nativo.
        - exemplo de processadres:
        .CSS : SASS,LESS e Stylus.
        .JS: CoffeeScript,LiveScript,TypeScript, etc.
        .HTML: Markdown,Haml,Slim,Jade,etc.

        ---------Task Runner(Executadores de tarefas)-------------
        - Os executadores de tarefas automatizam tarefs como conversão Sass para CSS.
        - Otimiza imagens e muitas outras tarefas usada no fluxo de trabalho de desenvolvimento.
        - O Gulp é um dos executadores de tarefas no ambiente de trabalho front-end e é executado no Node.
